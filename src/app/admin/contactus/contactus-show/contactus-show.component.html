<app-navbar></app-navbar>

<app-hero title="Admin - Home"></app-hero>

<div class="container-fluid my-3">
    <div class="row">
        <div class="col-md-3">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-9">
            <h5 class="bg-primary text-center p-2 text-light">Contact Us Queue</h5>
            <table class="table table-bordered table-striped table-hover">
                <tbody>
                    <tr>
                        <th>Id</th>
                        <td>{{data.id}}</td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td>{{data.name}}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{data.email}}</td>
                    </tr>
                    <tr>
                        <th>Phone</th>
                        <td>{{data.phone}}</td>
                    </tr>
                    <tr>
                        <th>Subject</th>
                        <td>{{data.subject}}</td>
                    </tr>
                    <tr>
                        <th>Message</th>
                        <td>{{data.message}}</td>
                    </tr>
                    <tr>
                        <th>Date</th>
                        <td>{{data.date| date:"full"}}</td>
                    </tr>
                    <tr>
                        <th>Active</th>
                        <td>{{data.active?"Yes":"No"}}</td>
                    </tr>
                    <tr>

                        <td colspan="2">
                            <button *ngIf="data.active" class="btn btn-primary w-100" (click)="updateRecord()"> Update Status TO Done</button>
                            <button *ngIf="!data.active" class="btn btn-danger w-100" (click)="deleteRecord()"> Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-footer></app-footer>
