<!-- Testimonial Start -->
<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="text-center">
            <h6 class="text-secondary text-uppercase">Testimonial</h6>
            <h1 class="mb-5">Our Clients Say!</h1>
        </div>
        <div class="testimonial-carousel position-relative wow fadeInUp" data-wow-delay="0.1s">
            <owl-carousel-o [options]="customOptions">

                <ng-template carouselSlide *ngFor="let item of data">
                    <div class="testimonial-item text-center">
                        <div class="testimonial-text bg-light text-center p-4 mb-4">
                            <p class="mb-0 testimonial-message">{{item.message}}</p>
                        </div>
                        <img class="bg-light rounded-circle p-2 mx-auto mb-2" src="{{apiUrl}}{{item.pic}}"
                            style="width: 80px; height: 80px;">
                        <div class="mb-2">
                            <small class="fa fa-star text-secondary"></small>
                            <small class="fa fa-star text-secondary"></small>
                            <small class="fa fa-star text-secondary"></small>
                            <small class="fa fa-star text-secondary"></small>
                            <small class="fa fa-star text-secondary"></small>
                        </div>
                        <h5 class="mb-1">{{item.name}}</h5>
                    </div>
                </ng-template>
            </owl-carousel-o>

        </div>
    </div>
</div>
<!-- Testimonial End -->
