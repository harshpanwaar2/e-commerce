<div class="container my-3">
    <h5  class="bg-primary text-center p-2 text-light">{{ title?title:maincategory}}</h5>
    <div class="row">
        <div class=" col-lg-3 col-md-4 col-sm-6 " *ngFor= "let item of data">
            <div class="card" >
                <img src="{{apiUrl}}{{item.pic[0]}}" style="height:250px" class="card-img-top" alt="...">
                <div class="card-body">
                  <h6 class="card-title">{{item.name}}</h6>
                  <p class="card-text"><del class="text-danger">&#8377;{{item.basePrice}}</del> &#8377;{{item.finalPrice}}<sup class="text-success">{{item.discount}}% off</sup></p>
                  <a [routerLink]="['/product']" [queryParams]="{id:item.id}" class="btn btn-primary">Add to Cart</a>
                </div>
              </div>
        </div>
    </div>

</div>
