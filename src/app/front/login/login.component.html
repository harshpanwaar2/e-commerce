<app-navbar></app-navbar>


<app-hero title="Login"></app-hero>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 col-10 m-auto">
            <h5 class="bg-primary text-center text-light p-2">Login To Your Account</h5>

            <form [formGroup]="myForm" (submit)="postData($event)">
                <div class="mb-3">


                    <label> User Name*</label>
                    <input type="text" name="username" formControlName="username"
                        [ngClass]="usernameError?'border-danger':'border-primary'" class="form-control border-3"
                        placeholder="User Name or Email Address">

                    <p *ngIf="usernameError" class="text-danger">{{usernameError}}</p>
                </div>

                
                    <div class="mb-3">
                        <label> Confirm Password*</label>
                        <input type="text" name="password" formControlName="password"
                            class="form-control border-3 border-primary" placeholder="Password">

                    </div>

                

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>


            </form>
           <div class="d-flex justify-content-between">
            <a routerLink="#">Forget Password</a>
            <a routerLink="/signup">Don't have an Account?signup</a>
           </div>

        </div>
    </div>

</div>


<app-footer></app-footer>
