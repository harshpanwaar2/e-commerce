<div class="row">
    <div class="col-md-6" *ngIf="title!=='Checkout Page'">
        <img *ngIf="user.pic" src="{{apiUrl}}{{user.pic}}" style="height:420px;" class="w-100" alt="">
        <img *ngIf="!user.pic" src="/img/noimage.png" style="height:420px;" class="w-100" alt="">
    </div>
    <div [ngClass]="title!=='Checkout Page'?'col-md-6':'col-12'">
        <h6 class="bg-primary w-100 text-center text-light p-2">{{title==="Checkout Page"?"Billing Details": title}}</h6>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th>Name</th>
                    <td>{{user.name}}</td>
                </tr>
                <tr>
                    <th>User Name</th>
                    <td>{{user.username}}</td>
                </tr>
                <tr>
                    <th>Email Address</th>
                    <td>{{user.email}}</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{user.phone}}</td>
                </tr>
                <tr *ngIf="title !=='Admin Profile'">
                    <th>Address</th>
                    <td>{{user.address}}</td>
                </tr>
                <tr *ngIf="title !=='Admin Profile'">
                    <th>Pin</th>
                    <td>{{user.pin}}</td>
                </tr>
                <tr *ngIf="title !=='Admin Profile'">
                    <th>City</th>
                    <td>{{user.city}}</td>
                </tr>
                <tr *ngIf="title !=='Admin Profile'">
                    <th>State</th>
                    <td>{{user.state}}</td>
                </tr>
                <tr>
                    <td colspan="2"><a routerLink="/user/update-profile" class="btn btn-primary w-100"> Update
                            Profile</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
